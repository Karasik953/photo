<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Устанавливаем видео на весь экран */
        video {
            width: 100%;
            height: 100vh; /* 100% от высоты экрана */
            object-fit: cover; /* Видео будет заполнять весь экран */
        }
    </style>
</head>
<body>
    <video autoplay loop playsinline>
        <source src="./img/output_video.mp4" type="video/mp4">
        <source src="./img/output_video.webm" type="video/webm">
        <source src="./img/output_video.ogv" type="video/ogg">
        Ваш браузер не поддерживает видео.
    </video>
</body>
</html>
